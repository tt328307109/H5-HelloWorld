<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这次是表格标签</title>
</head>
<body>
<p>表格标签常用元素</p>
<ol>
    <li>caption标题</li>
    <li>tr表格的行</li>
    <li>th表头的单元格</li>
    <li>td普通的单元格</li>
</ol>

<p>下面就来写一个表格</p>
    <table border="1" width="600" height="400" bgcolor="pink" align="center" cellpadding="0" cellspacing="0">
        <caption><h2>我的老师</h2></caption>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>城市</th>
        </tr>
        <tr align="center">
            <td>仓老师</td>
            <td>25</td>
            <td>女</td>
            <td>东京</td>
        </tr>
        <tr align="center">
            <td>波老师</td>
            <td>26</td>
            <td>女</td>
            <td>东京</td>
        </tr>
        <tr align="center">
            <td>饭老师</td>
            <td>28</td>
            <td>女</td>
            <td>东京</td>
        </tr>
    </table>
<p>上面是表格标签，最外层是table，表头是tr里面装的th-下面是tr里面装的td，表示的是实际的内容数据</p>
</body>
</html>
