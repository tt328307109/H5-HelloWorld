<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这次是javascript开始</title>
</head>
<body>


    <script type="text/javascript">
        document.writeln("00000000000000")
        alert("helloworld")
        document.writeln("1111111111111")
        alert("helloworld")
        document.writeln("222222222222222222")
        alert("helloworld")
        document.writeln("3333333333333333")
        alert("helloworld")
        document.writeln("444444444444444444")
        alert("helloworld")
        alert("helloworld")
        document.writeln("66666666666666666")
    </script>
    <p>上面先显示弹框(所有弹框重合)，然后一次性显示出所有数字(说明scrip里面不是顺序的)</p>

    <script type="text/javascript">
        document.writeln("00000000000000")
    </script>

    <script type="text/javascript">
       alert("xxxxxxxxxxxx")
    </script>
    <p>上面这2个javacript先弹框再写出的document。所以script之间不是顺序的</p>
</body>
</html>
