<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这次是新增标签</title>
</head>
<body>
    <p>首先是meter标签，表示度量的意思，下面是demo</p>
    当前车速：<meter max="300" min="0" value="150"></meter>
    <p>接下来是progress标签，和meter类似，和android中的progressbar类似，也表示进度意思，下面是demo---progress没有min属性</p>
    当前已经完成的工作量<progress max="100" value="80"></progress>
    <p>下面介绍播放音视频的标签</p>
    <p>下面是音频的demo</p>
    <audio src="audio/yizhiqingshu.mp3" controls="true">当你看到这行文字的时候，说明你的设备不支持该标签</audio>
    <p>下面是播放视频的标签</p>
    <video src="video/12121.mp4" controls="true">当你看到这行文字的时候，说明你的设备不支持该标签</video>
    <p>官方推荐播放音频采用ogg格式，播放视频采用vp8的格式</p>
</body>
</html>
