<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这次是类选择器</title>
    <style type="text/css">
        .myp{
            font-size: 80px;
            color: aqua;
        }
    </style>
</head>
<body>
    <p>类选择器与id选择器类似</p>
    <p>类选择器是根据 标签class属性的值，来为其设置对应样式。css写法是用.+属性值</p>
    <p class="myp">我来测试类选择器,测试ok！</p>
</body>
</html>
