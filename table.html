<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
<h1 >这是tablel </h1>
<table width="900" height="400" border="2" bordercolor="#f00" cellspacing="0">
    <tr >
        <td align="center">第1行第1列</td>
        <td>第1行第2列</td>
        <td>第1行第3列</td>
        <td>第1行第4列</td>
    </tr>
    <tr >
        <td valign="top">第2行第1列</td>
        <td colspan="2" rowspan="2.5">第2行第2列</td>
        <td>第2行第4列</td>
    </tr>
    <tr >
        <td align="right" valign="top">第3行第1列</td>
        <td align="right" valign="top">第3行第2列</td>
        <td align="right" valign="top">第3行第3列</td>
        <td align="right" valign="top">第3行第4列</td>
    </tr>


</table>
</body>
</html>
