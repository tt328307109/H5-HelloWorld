<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这次是列表标签</title>
</head>
<body>
<p>首先是ul标签，unorder list，无序列表的意思，缩写ul，下面是demo</p>
<ul>
    <li>华为</li>
    <li>小米</li>
    <li>锤子</li>
</ul>
<p>上面的无序列表，左侧有一个圆点</p>

<p>下面是ol标签，order list 表示有序列表，下面是demo</p>
<ol>
    <li>华为</li>
    <li>小米</li>
    <li>锤子</li>
</ol>
<p>上面的是有序列表，左侧是有序号的</p>
</body>
</html>
