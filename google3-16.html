<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这次是通配符选择器</title>
    <style type="text/css">
        *{
            font-size: 60px;
            color: aqua;
            background-color: red;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <p>通配符选择器定义:为页面内所有标签设定统一的样式</p>

    <b>这是b标签</b>
    <i>这是i标签</i>
    <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>无序列表3</li>
    </ul>
    <p>常见用途，就是用于剔除各种浏览器自带的默认样式比如margin padding</p>
</body>
</html>
