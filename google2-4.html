<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这次是文本标签</title>
</head>
<body>
    <b>b标签主要作用是文本加粗</b>
    <br>
    <br>
    <strong>strong标签也是用于文本加粗的</strong>
    <br>
    <br>
    <small>这是small标签，表示小</small>
    <br>
    <br>
    <i>i标签italic表示文本斜体显示</i>
    <br>
    <br>
    <em>em标签页是倾斜显示的</em>
    <br>
    <br>
    <u>underline这是下划线标签</u>

    <p>这是一个上标签sup<sup>1</sup></p>
    <p>这是一个下标签sub<sub>3</sub></p>
    <br>
    <br>
    <p>大家好，我来测试span</p>
    <br>
    <br>
    <p><span style="color: red">大家好</span>，我来测试span</p>

    <br>
    <br>
    <font color="red" size="25">这个是font标签,这个也要废弃了</font>
</body>
</html>
